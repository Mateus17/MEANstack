<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Quickstart NodeJS &amp; ExpressJS</title>
</head>

<body>
  <header>
    <div class="container text-center">
      <div class="row">
        <h1 class="col-12 jumbotron">Quickstart NodeJS &amp; ExpressJS</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <form class="col-12" id="addTaskForm" action="/api/task" method="post">
        <div class="input-group">
          <span class="input-group-addon">
            Ajouter une tâche
          </span>
          <input id="taskTitle" type="text" class="form-control" name="title" placeholder="Nouvelle tâche">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="submit">Enregistrer</button>
          </span>
        </div>
      </form>
      <section class="col-12 tasksList"></section>
    </div>
  </main>

  <footer>MIT &copy; 2017</footer>
  <script src="./js/app.js"></script>
</body>

</html>
